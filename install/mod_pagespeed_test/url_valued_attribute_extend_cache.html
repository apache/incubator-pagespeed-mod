<!-- img:
       src: should be optimized
       alt-src: should be optimized -->
<img src="../mod_pagespeed_example/images/Puzzle.jpg"
     alt-src="../mod_pagespeed_example/images/BikeCrashIcn.png">

<!-- input image: should be optimized -->
<input type="image" src="../mod_pagespeed_example/images/Puzzle.jpg">

<!-- favicon: should be optimized -->
<link rel="icon" href="../mod_pagespeed_example/images/Puzzle.jpg">

<!-- video:
       src: should not be cache extended
       poster: should be optimized as an image
       alt-a: should be optimized as an image
       alt-b: should be optimized as an image -->
<video src="../mod_pagespeed_example/images/Puzzle.jpg"
       poster="../mod_pagespeed_example/images/OptPuzzle.jpg"
       alt-a="../mod_pagespeed_example/images/BikeCrashIcn.png"
       alt-b="../mod_pagespeed_example/images/IronChef2.gif"></video>

<!-- hr.imgsrc: configured as image; should be optimized -->
<hr imgsrc="../mod_pagespeed_example/images/Puzzle.jpg">

<!-- a: configured as image; should be optimized -->
<custom a="../mod_pagespeed_example/images/Puzzle.jpg"></custom>

<!-- b: configured as otherResource; should not be cache-extended -->
<custom b="../mod_pagespeed_example/images/Puzzle.jpg"></custom>

<!-- c: configured as hyperlink; should be left alone -->
<custom c="../mod_pagespeed_example/images/Puzzle.jpg"></custom>

<!-- d: not configured; should be left alone -->
<custom d="../mod_pagespeed_example/images/Puzzle.jpg"></custom>

<!-- blockquote.cite defined by the spec as a hyperlink, configured as image
     with UrlValued Attribute, should be optimized as an image. -->
<blockquote cite="../mod_pagespeed_example/images/Puzzle.jpg"></blockquote>
