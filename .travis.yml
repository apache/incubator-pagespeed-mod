language: c++
compiler:
  - clang
dist: bionic
git:
  # Dependencies will be fetched via bazel. So no submodules here.
  submodules: false
  depth: 10

before_install:
  - sudo add-apt-repository -y ppa:git-core/ppa
  - sudo apt-get update -q
  - sudo apt-get install -q -y git
  - sudo apt-get install pkg-config zip g++ zlib1g-dev unzip python3 ninja-build cmake gperf memcached apache2-dev
  - wget https://github.com/bazelbuild/bazel/releases/download/0.28.1/bazel-0.28.1-installer-linux-x86_64.sh
  - chmod +x bazel-0.28.1-installer-linux-x86_64.sh
  - ./bazel-0.28.1-installer-linux-x86_64.sh --user
  - sudo service memcached start
  - sudo service redis-server start
env:
  global:
    - MAKEFLAGS=-j3
  matrix:
    - BIT_FLAG=

script:
  - bazel build --jobs=3 -c dbg //net/... //pagespeed/... > build.log 2>&1
  - bazel test -c dbg --test_output=errors --jobs=3 //net/... //pagespeed/... >> build.log 2>&1

after_failure:
  # dump the last 2000 lines of our build, and hope the error is in that!
  - tail --lines=2000 build.log
  
notifications:
  email:
    - pagespeed-ci@googlegroups.com
