  <head>
    <title>bot_check example</title>
  </head>
  <body>
    <p>
      This page is used to test that when ModPagespeedDisableForbots is on
      and the user-agent is a bot, then image rewriting should be disabled
      but other filters such as inline_css should still work.
    </p>
    <div class="blue yellow big bold">
      CSS that was linked should be inlined in the source.
    </div>
    <img src="../mod_pagespeed_example/images/Puzzle.jpg" width="256" height="192"
         title="An 1023x766 image displayed in a 256x192 thumnbail.
mod_pagespeed will not resize it in this test."/><br/>
    <img src="../mod_pagespeed_example/images/Cuppa.png" title="A small image.  mod_pagespeed will not inline
it in this test."/><br/>
    <img src="../mod_pagespeed_example/images/BikeCrashIcn.png"
         title="A medium size image, mod_pagespeed will not re-encode it in this
test"/><br/>
    <link rel="stylesheet" href="../mod_pagespeed_example/styles/all_styles.css">
  </body>
</html>
