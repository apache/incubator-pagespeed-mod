<html>
  <head>
    <title>make_show_ads_async example</title>
  </head>
  <body>
    An ad in a blue box:
    <div style="border: 2px solid blue;">
      <script>
      google_ad_client = "ca-google";
      google_ad_width = 728;
      google_ad_height = 90;
      google_ad_format = "728x90";
      google_adtest = "on";
      google_ad_type = "text";
      </script>
      <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
      </script>
    </div>

    Another ad:
    <div style="border: 2px solid blue;">
      <script>
      google_ad_client = "ca-google";
      google_ad_width = 728;
      google_ad_height = 90;
      google_ad_format = "728x90";
      google_adtest = "on";
      google_ad_type = "text";
      </script>
      <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
      </script>
    </div>
  </body>
</html>
